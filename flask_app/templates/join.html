{% extends 'layout.html' %}
{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="container">
        <h1 class="text-center mt-5">Join Meeting</h1>
        <form method="POST" action="{{ url_for('join') }}" class="mt-4">
            <div class="form-group">
            <label for="roomID" class="form-control-label">Room ID:</label>
            <input type="text" placeholder="Enter Room ID" class="form-control" id="roomID" name="roomID" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Join</button>
    </form>
</div>
{% endblock %}
