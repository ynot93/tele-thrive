{% extends "layout.html" %}
{% block content %}
<div class="container my-4 py-4 border rounded">
    {% if current_user.is_authenticated %}
        <h1> Here are {{ current_user.username }}'s results</h1>
    {% else %}
        <h1> Here are your results</h1>
    {% endif %}
    <p>{{ response }}</p>
    <a href="{{ url_for('appointments') }}"><button type="button" class="btn btn-outline-secondary btn-block">Book an appointment with a Therapist</button></a>
</div>
{% endblock content %}
