{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h2>Schedule New Appointment</h2>
        <form method="POST" action="{{ url_for('create_appointment') }}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="appointment_name">Appointment Name:</label>
                <input type="text" id="appointment_name" name="appointment_name" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid appointment name.</div>
            </div>
            <div class="form-group">
                <label for="appointment_date">Appointment Date:</label>
                <input type="datetime-local" id="appointment_date" name="appointment_date" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid appointment date.</div>
            </div>
            <div class="form-group">
                <label for="therapist_id">Therapist ID:</label>
                <input type="number" id="therapist_id" name="therapist_id" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid therapist ID.</div>
            </div>
            <button type="submit" class="btn btn-outline-info">Schedule Appointment</button>
        </form>
    </div>
{% endblock %}
